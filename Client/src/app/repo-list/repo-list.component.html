<div class="row">
  <div class="container mt-4">
    <div class="row">
      @for (repo of repositories(); track $index) {
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img
            [src]="repo.owner?.avatar_url"
            class="card-img-top"
            alt="{{ repo.full_name }}"
          />
          <div class="card-body">
            <h5
              class="card-title d-flex justify-content-between align-items-center"
            >
              {{ repo.name }}
              <i
                class="bi position-absolute top-0 start-0 m-2 fs-4 bookmark-icon"
                [ngClass]="
                  repo.bookmarked
                    ? 'bi-bookmark-fill text-primary'
                    : 'bi-bookmark text-muted'
                "
                (click)="toggleBookmark(repo)"
                style="cursor: pointer"
              ></i>
            </h5>
            <p class="card-text">{{ repo.description }}</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
